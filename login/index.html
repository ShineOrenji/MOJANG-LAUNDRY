<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mojang Laundry</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- -+- CSS LOGIN -+- -->

    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="assets/logo.png" type="image/x-icon">
</head>
<body>

    <!-- -+- NAVBAR -+- -->

    <nav class="navbar">
        <div class="navbar-container">
            <a href="../index.html" class="navbar-logo"><i class="fa fa-spray-can-sparkles" style="margin-right: 6px;"></i><span>Mojang </span>Laundry</a>
            <button class="navbar-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <div class="navbar-menu">   
                <ul>
                    <li><a href="../index.html#beranda">Beranda</a></li>
                    <li><a href="../index.html#tentang">Tentang</a></li>
                    <li><a href="../index.html#layanan">Layanan</a></li>
                    <li><a href="../index.html#testimoni">Testimoni</a></li>
                    <li><a href="../index.html#kontak">Kontak</a></li>
                </ul>
                <div class="login">
                    <a href="../login/index.html"><i class="fas fa-sign-in-alt"></i> Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- LOGIN PAGE -->

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="auth-icon">
                        <i class="fas fa-spray-can-sparkles"></i>
                    </div>
                    <div>
                        <span>Mojang</span> Laundry
                    </div>
                </div>
                <h1 class="auth-title">Masuk ke Akun Anda</h1>
                <p class="auth-subtitle">Selamat datang kembali! Silakan masuk untuk melanjutkan.</p>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Ingat saya</span>
                    </label>
                    <a href="#" class="forgot-password">Lupa password?</a>
                </div>
                
                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Masuk
                </button>
            </form>
            
            <div class="divider">
                <span>Atau masuk dengan</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Belum punya akun? <a href="../daftar/index.html">Daftar sekarang</a></p>
                <p><a href="../index.html"><i class="fas fa-arrow-left"></i> Kembali ke Beranda</a></p>
            </div>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
